        function setPanorama(url) {
            viewer.style.backgroundImage = `url(${url})`;
        }

       
        let targetX = 0;
        let targetY = 0;
        let currentX = 0;
        let currentY = 0;
        const smoothness = 0.02;

        viewer.addEventListener('mousemove', (event) => {
            targetX = (event.clientX / window.innerWidth) * 100;
            targetY = (event.clientY / window.innerHeight) * 100;
        });

        function updateBackgroundPosition() {
            currentX += (targetX - currentX) * smoothness;
            currentY += (targetY - currentY) * smoothness;
            viewer.style.backgroundPosition = `${currentX}% ${currentY}%`;
            requestAnimationFrame(updateBackgroundPosition);
        }

        updateBackgroundPosition();

        frontButton.addEventListener('click', () => {
            if (currentView !== 'front') {
                currentView = 'front';
                setPanorama(frontUrls[0]); 
                backButton.style.display = 'inline';
                frontButton.style.display = 'none';
            }
        });

        backButton.addEventListener('click', () => {

                currentView = 'back';
                setPanorama(backUrls[0]);

            }
        });
